<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>注册</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
<!-- 粒子背景 -->
<div id="particles-js"></div>
<!-- 登录表单 -->
<form class="layui-form login-form layui-panel" method="post" th:action="@{/user/register}">
  <h1 class="login-title">
    <img style="height: 30px" th:src="@{/img/login.png}" alt="login" />
    <span>用户注册</span>
  </h1>
  <!-- 用户名 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-username"></i>
    <input type="text" name="userName" placeholder="请输入用户名" class="layui-input" lay-verify="required"
           lay-reqText="请输入用户名" />
  </div>
  <!-- 密码 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>
    <input type="password" name="pwd" placeholder="请输入密码" class="layui-input" lay-verify="required"
           lay-reqText="请输入密码" />
  </div>
  <!-- 确认密码 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>
    <input type="password" placeholder="请确认密码" class="layui-input" lay-verify="required|confirmPass"
           lay-reqText="请确认密码" />
  </div>
  <!-- 邮箱 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-email"></i>
    <input type="text" name="email" placeholder="请输入邮箱" class="layui-input" lay-verify="required|email"
           lay-reqText="请输入邮箱" />
  </div>
  <div class="layui-form-item">
    <button class="layui-btn layui-btn-normal layui-btn-fluid" id="submit" type="submit"> 提交注册 </button>
  </div>
  <!-- 登录 -->
  <div class="tips">
    <p style="text-align: center;"><small>已有账号?</small><a th:href="@{/user/login}" style="font-weight: bold;margin-left: 5px;">登录</a>
    </p>
  </div>
</form>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script th:src="@{/js/particles.js}"></script>
<script>
  layui.use(["form"], function () {
    const form = layui.form;
    // 校验两次密码是否一致
    form.verify({
      confirmPass(value) {
        if ($('input[name=pwd]').val() !== value)
          return '两次密码输入不一致！';
      }
    });
  });
</script>
</body>

</html>
