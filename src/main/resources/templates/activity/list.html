<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>活动</title>
  <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
<div class="header">
  <h1 class="logo">
    <a th:href="@{/user/index}">
      <img th:src="@{/img/logo.png}">
    </a>
  </h1>
  <div class="nav">
    <a th:href="@{/user/index}">新闻资讯</a>
    <a th:href="@{/user/activity}" class="active">活动</a>
    <a href="square.html">广场</a>
    <a href="album.html">相册</a>
    <a href="about.html">关于</a>
  </div>
  <div class="nav-right">
    <form class="layui-form" action="">
      <div class="layui-input-block">
        <input type="text" name="search" lay-verify="required" autocomplete="off" placeholder="&#xe615;"
               class="layui-icon layui-input">
      </div>
    </form>
    <div class="user">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <!-- <a class="avatar">
        <img src="../res/img/banner.jpg">
      </a> -->
    </div>
  </div>
</div>


<div class="content">
  <div class="cont w1000">
    <div class="title">
        <span class="layui-breadcrumb" lay-separator="|">
          <a th:href="@{/user/activity/list/0}" class="active">全部</a>
          <a th:href="@{/user/activity/list/1}">闲聊聚餐</a>
          <a th:href="@{/user/activity/list/2}">公益活动</a>
          <a th:href="@{/user/activity/list/3}">校友聚会</a>
          <a th:href="@{/user/activity/list/4}">旅游度假</a>
          <a th:href="@{/user/activity/list/5}">其它</a>
          <a th:href="@{/user/activity/publish}">创建</a>
        </span>
    </div>
    <div class="list-item">
      <!--活动列表-->
      <div class="item" th:each="activity:${activityList}">
        <div class="layui-fluid">
          <div class="layui-row">
            <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
              <div class="img"><img th:src="${activity.cover}" alt="cover"></div>
            </div>
            <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
              <div class="item-cont">
                <h3 th:text="${activity.title}"></h3>
                <h5 th:text="${activity.sort}"></h5>
                <div th:utext="${activity.content}"></div>
                <a th:href="@{|/user/activity/details/${activity.id}|}" class="go-icon"></a>
                <!-- 时间、地点 -->
                <div class="icon-list">
                  <p><i class="layui-icon layui-icon-date"></i><span th:text="${activity.startDate}"></span></p>
                  <p><i class="layui-icon layui-icon-location"></i><span th:text="${activity.province} + ' ' + ${activity.city} +  ' ' + ${activity.county}"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-wrap">
  <div class="footer w1000">
    <div class="qrcode">
      <img th:src="@{/img/erweima.jpg}">
    </div>
    <div class="practice-mode">
      <img th:src="@{/img/down_img.jpg}">
      <div class="text">
        <h4 class="title">我的联系方式</h4>
        <p>微信<span class="WeChat">1234567890</span></p>
        <p>手机<span class="iphone">1234567890</span></p>
        <p>邮箱<span class="email">1234567890@qq.com</span></p>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
  layui.config({
    base: '[[@{/js/util/}]]'
  }).use(['element', 'laypage', 'jquery', 'menu'], function () {
    element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu;
    laypage.render({
      elem: 'demo'
      , count: 70 //数据总数，从服务端得到
    });
    menu.init();
  });
  layui.use('carousel', function () {
    var carousel = layui.carousel;
    //建造实例
    carousel.render({
      elem: '#test1'
      , height: '600px'
      , width: '100%' //设置容器宽度
      , arrow: 'always' //始终显示箭头
    });
  });
</script>
</body>

</html>
