<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" th:href="@{/pear/component/pear/css/pear.css}"/>
    <link rel="stylesheet" th:href="@{/pear/admin/css/other/login.css}"/>
</head>
<!-- 代 码 结 构 -->
<body th:style="'background-image: url(/alumni/pear/admin/images/background.svg);background-size: cover;'">
<form class="layui-form" method="post" th:action="@{/login}">
    <div class="layui-form-item">
        <img class="logo" th:src="@{/pear/admin/images/logo.png}"/>
        <div class="title">管理员登录</div>
        <div class="desc">校友录后台管理系统</div>
    </div>
    <div class="layui-form-item">
        <input type="text" placeholder="账 户 : lguan2093 " lay-verify="required" hover class="layui-input" name="userName"/>
    </div>
    <div class="layui-form-item">
        <input type="password" placeholder="密 码 : lguan2093 " lay-verify="required" hover class="layui-input" name="pwd"/>
    </div>
    <div class="layui-form-item">
        <input type="text" placeholder="验证码" class="code layui-input layui-input-inline" hover name="code"/>
        <img class="codeImage" id="kaptcha" th:src="@{/kaptcha/get}" alt="验证码生成失败！"/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <button class="pear-btn pear-btn-success login" id="submit" type="submit">登 入</button>
    </div>
    <!-- 忘记密码、注册 -->
    <div class="tips">
        <p style="float: right;"><small>忘记密码?</small><a th:href="@{/admin/upwd}" style="font-weight: bold;margin-left: 5px;">立即修改</a></p>
    </div>
</form>
<!-- 资 源 引 入 -->
<script th:src="@{/pear/component/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
    layui.use(["form"], function () {
        const form = layui.form;
    });

    //按下回车登录
    $("body").on("keyup", (e) => {
        if (e.which === 13) {
            $("#submit").trigger("click");
        }
    });

    //点击刷新验证码
    $("#kaptcha").on("click", (e) => {
        e.target.src += "?p=" + Math.random();
    });
</script>


</body>
</html>
