<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>相册详情</title>
  <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
<div class="header">
  <h1 class="logo">
    <a th:href="@{/user/index}">
      <img th:src="@{/img/logo.png}" alt="logo">
    </a>
  </h1>
  <div class="nav">
    <a th:href="@{/user/index}">新闻资讯</a>
    <a th:href="@{/user/activity}" class="active">活动</a>
    <a href="album.html">相册</a>
    <a href="about.html">关于</a>
  </div>
  <div class="nav-right">
    <form class="layui-form" action="">
      <div class="layui-input-block">
        <input type="text" name="search" lay-verify="required" autocomplete="off" placeholder="&#xe615;"
               class="layui-icon layui-input">
      </div>
    </form>
    <div class="user">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <!-- <a class="avatar">
        <img src="../res/img/banner.jpg">
      </a> -->
    </div>
  </div>
</div>


<div class="content whisper-content leacots-content details-content">
  <div class="cont w1000">
    <div class="whisper-list">
      <div class="item-box">
        <div class="review-version">
          <!-- 内容 -->
          <div class="article-cont">
            <!-- 标题 -->
            <div class="title">
              <h1 th:utext="${album.title}"></h1>
              <p class="cont-info"><span class="data" th:text="${#dates.format(album.createTime, 'yyyy-MM-dd')}"></span><span class="types" th:utext="${album.sort}"></span></p>
            </div>
            <!-- 主要内容 -->
            <div class="main-content" th:utext="${album.content}">
            </div>
            <!-- 图片 -->
            <div th:each="pic:${album.albumPicList}">
              <img class="cover" th:src="${pic}" alt="图片">
            </div>
            <!-- 点赞、收藏 -->
            <div class="op-list">
              <p th:class="${likeStatus == 1} ? 'active like' : 'like'" th:onclick="|like(this, 3, ${album.id});|"><i class="layui-icon layui-icon-praise"></i><span th:text="${likeCount}"></span></p>
              <p th:class="${collectStatus == 1} ? 'active like' : 'like'" th:onclick="|collect(this, 3, ${album.id});|"><i class="layui-icon layui-icon-rate-solid"></i><span th:text="${collectCount}"></span></p>
            </div>
            <div class="btn-box">
              <button class="layui-btn layui-btn-primary">上一篇</button>
              <button class="layui-btn layui-btn-primary">下一篇</button>
            </div>
          </div>
          <!-- 评论表单 -->
          <div class="form">
            <form class="layui-form" method="post" th:action="@{/user/comment/add}">
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea name="content" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                  <input type="hidden" name="targetType" value="3">
                  <input type="hidden" name="targetId" th:value="${album.id}">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: right;">
                  <button class="layui-btn definite" type="submit">確定</button>
                </div>
              </div>
            </form>
          </div>
          <div class="volume">
            全部留言 <span th:text="${msgNum}"></span>
          </div>
          <div class="list-cont">
            <div class="cont" th:each="cmt:${comments}">
              <!--评论-->
              <div class="comment">
                <!-- 头像 -->
                <div class="img">
                  <img th:src="${cmt.user.headPic}" alt="头像" style="width: 50px;">
                </div>
                <div class="text">
                  <!-- 用户名 -->
                  <p class="tit"><span class="name" th:text="${cmt.user.userName}"></span><span class="data" th:text="${#dates.format(cmt.comment.createTime, 'yyyy-MM-dd')}"></span></p>
                  <!-- 评论内容 -->
                  <p class="ct" th:text="${cmt.comment.content}"></p>
                  <div class="op-list">
                    <p th:class="${cmt.likeStatus == 1} ? 'active like' : 'like'" th:onclick="|like(this, 5, ${cmt.comment.id});|"><i class="layui-icon layui-icon-praise"></i><span th:text="${cmt.likeCount}"></span></p>
                    <p class="edit"><i class="layui-icon layui-icon-reply-fill"></i><span>回复</span></p>
                  </div>
                  <!-- 回复表单 -->
                  <div class="comment layui-hide">
                    <div class="form">
                      <form class="layui-form" method="post" th:action="@{/user/comment/add}" >
                        <div class="layui-form-item layui-form-text">
                          <div class="layui-input-block">
                            <textarea name="content" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                            <input type="hidden" name="targetType" value="5">
                            <input type="hidden" name="targetId" th:value="${cmt.comment.id}">
                            <input type="hidden" name="toUserId" th:value="${cmt.user.id}">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <div class="layui-input-block" style="text-align: right;">
                            <button class="layui-btn definite" type="submit">確定</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div th:each="rvo:${cmt.replys}">
                <div class="reply">
                  <!-- 头像 -->
                  <div class="img">
                    <img th:src="${rvo.user.headPic}" alt="头像" style="width: 50px;">
                  </div>
                  <!-- 用户名 -->
                  <p class="tit"><span class="name" th:text="${rvo.user.userName}"></span><span class="data" th:text="${#dates.format(rvo.reply.createTime, 'yyyy-MM-dd')}"></span></p>
                  <!-- 评论内容 -->
                  <p class="ct" th:text="${rvo.reply.content}"></p>
                  <!-- 点赞 -->
                  <div class="op-list">
                    <p th:class="${rvo.likeStatus == 1} ? 'active like' : 'like'" th:onclick="|like(this, 5, ${rvo.reply.id});|"><i class="layui-icon layui-icon-praise"></i><span th:text="${rvo.likeCount}"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer-wrap">
  <div class="footer w1000">
    <div class="qrcode">
      <img th:src="@{/img/erweima.jpg}">
    </div>
    <div class="practice-mode">
      <img th:src="@{/img/down_img.jpg}">
      <div class="text">
        <h4 class="title">我的联系方式</h4>
        <p>微信<span class="WeChat">1234567890</span></p>
        <p>手机<span class="iphone">1234567890</span></p>
        <p>邮箱<span class="email">1234567890@qq.com</span></p>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/details.js}"></script>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
  layui.config({
    base: '[[@{/js/util/}]]'
  }).use(['element', 'laypage', 'form', 'menu'], function () {
    element = layui.element, laypage = layui.laypage, form = layui.form, menu = layui.menu;
    // menu.init();
    menu.comment_off();
    menu.enroll_off();
  });
</script>
</body>

</html>
