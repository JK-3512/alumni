<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>相册</title>
  <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
<div class="header">
  <h1 class="logo">
    <a th:href="@{/user/index}">
      <img th:src="@{/img/logo.png}">
    </a>
  </h1>
  <div class="nav">
    <a th:href="@{/user/index}">新闻资讯</a>
    <a th:href="@{/user/activity}">活动</a>
    <a href="album.html" class="active">相册</a>
    <a href="square.html">广场</a>
    <a href="about.html">关于</a>
  </div>
  <div class="nav-right">
    <form class="layui-form" action="">
      <div class="layui-input-block">
        <input type="text" name="search" lay-verify="required" autocomplete="off" placeholder="&#xe615;"
               class="layui-icon layui-input">
      </div>
    </form>
    <div class="user">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <!-- <a class="avatar">
        <img src="../res/img/banner.jpg">
      </a> -->
    </div>
  </div>
</div>


<div class="album-content w1000" id="layer-photos-demo">
  <div class="img-info">
    <img th:src="@{/img/xc_img1.jpg}" alt="cover">
    <div class="title">
      <p class="data">今日上传<span>2018/10/10</span></p>
      <p class="text">观赏最美的土耳其的日</p>
    </div>
  </div>
  <!-- 导航 -->
  <div class="title">
      <span class="layui-breadcrumb" lay-separator="|">
        <a href="javascript:;" class="active">全部</a>
        <a href="javascript:;" >同学时光</a>
        <a href="javascript:;">校园追忆</a>
        <a href="javascript:;">校友今夕</a>
        <a href="javascript:;">活动聚会</a>
        <a href="javascript:;">个人风采</a>
        <a href="javascript:;">其它</a>
        <a href="album_create.html">创建</a>
      </span>
  </div>
  <div class="img-list">
    <div class="layui-fluid" style="padding:0">
      <div class="layui-row layui-col-space30 space" th:each="album:${albumList}">
        <!-- 第一个 -->
        <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" style="cursor:pointer" th:onclick="|getDetails(${album.id});|">
          <div class="item">
            <img th:src="${album.albumPicList.get(0)}">
            <div class="cont-text">
              <div class="data" th:text="${#dates.format(album.createTime, 'yyyy-MM-dd')}"></div>
              <p class="address"><span th:text="${album.title}"></span></p>
              <p class="briefly" th:text="${album.content}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--分页栏-->
    <div id="demo"></div>
  </div>
</div>


<div class="footer-wrap">
  <div class="footer w1000">
    <div class="qrcode">
      <img th:src="@{/img/erweima.jpg}">
    </div>
    <div class="practice-mode">
      <img th:src="@{/img/down_img.jpg}">
      <div class="text">
        <h4 class="title">我的联系方式</h4>
        <p>微信<span class="WeChat">1234567890</span></p>
        <p>手机<span class="iphone">1234567890</span></p>
        <p>邮箱<span class="email">1234567890@qq.com</span></p>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/details.js}"></script>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
  layui.config({
    base: '[[@{/js/util/}]]'
  }).use(['element', 'laypage', 'form', 'layer', 'menu'], function () {
    element = layui.element, laypage = layui.laypage, form = layui.form, layer = layui.layer, menu = layui.menu;
    laypage.render({
      elem: '#demo'
      , count: 70 //数据总数，从服务端得到
    });
    menu.init();
  });
</script>
</body>

</html>
