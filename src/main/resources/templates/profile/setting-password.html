<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>修改密码</title>
  <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
</head>

<body>
<!--头部-->
<header th:replace="profile/oneself::header"></header>

<div class="about-content">
  <div class="w1000">
    <div class="navigation">
      <a th:href="@{/user/my/oneself}"><i class="layui-icon layui-icon-left">返回个人主页</i></a>
    </div>
    <div class="setting">
      <!-- 边栏 -->
      <div class="sidebar">
        <ul class="layui-menu">
          <li>
            <div class="layui-menu-body-title">
              <a th:href="@{/user/my/setting/profile}"><i class="layui-icon layui-icon-username"></i><span>个人资料</span></a>
            </div>
          </li>
          <li  class="layui-menu-item-checked">
            <div class="layui-menu-body-title">
              <a th:href="@{/user/my/setting/password}"><i class="layui-icon layui-icon-password"></i><span>修改密码</span></a>
            </div>
          </li>
        </ul>
      </div>
      <div class="setting-view">
        <!-- 修改密码表单 -->
        <form class="layui-form layui-form-pane" method="post" th:action="@{/user/my/update/password}" style="width: 400px;">
          <!-- 原密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input type="password" name="oldPwd" lay-verify="required" placeholder="请输入原密码" autocomplete="off"
                     class="layui-input">
            </div>
          </div>
          <!-- 新密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="pwd" lay-verify="required" placeholder="请输入新密码" autocomplete="off"
                     class="layui-input">
            </div>
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input type="password" lay-verify="required|confirmPass" placeholder="请确认新密码" autocomplete="off"
                     class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="index::footer"></footer>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript">
  layui.config({
    base: '[[@{/js/util/}]]'
  }).use(['element'], function () {
    element = layui.element;
  });

  layui.use(['form'], function () {
    var form = layui.form;
    // 校验两次密码是否一致
    form.verify({
      confirmPass(value) {
        if ($('input[name=pwd]').val() !== value)
          return '两次密码输入不一致！';
      }
    });
    //监听提交
    form.on('submit(formDemo)', function (data) {
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return true;
    });
  });

</script>
</body>

</html>
