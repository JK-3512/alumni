<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Alumni - 操作结果</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
</head>

<body>
<div class="header">
    <h1 class="logo">
        <a href="index.html">
            <span>MYBLOG</span>
            <img th:src="@{/img/logo.png}">
        </a>
    </h1>
    <div class="nav">
        <a href="index.html" class="active">新闻资讯</a>
        <a href="activity/list.html">活动</a>
        <a href="square.html">广场</a>
        <a href="album.html">相册</a>
        <a href="about.html">关于</a>
    </div>
    <div class="nav-right">
        <form class="layui-form" action="">
            <div class="layui-input-block">
                <input type="text" name="search" lay-verify="required" autocomplete="off" placeholder="&#xe615;"
                       class="layui-icon layui-input">
            </div>
        </form>
        <div class="user">
            <!-- <a href="#">登录</a>
            <a href="#">注册</a> -->
            <div class="avatar">
                <img th:src="@{/img/banner.jpg}">
            </div>
        </div>
    </div>
</div>

<!-- 内容 -->
<div class="container">
    <hr>
    <div class="jumbotron">
        <p class="lead" th:text="${msg}">1111</p>
        <p>
            系统会在 <span id="seconds">4</span> 秒后自动跳转,
            您也可以点击 <a id="target" th:href="@{${target}}">此链接</a>, 手动跳转!
        </p>
    </div>
</div>

<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img th:src="@{/img/erweima.jpg}">
        </div>
        <div class="practice-mode">
            <img th:src="@{/img/down_img.jpg}">
            <div class="text">
                <h4 class="title">我的联系方式</h4>
                <p>微信<span class="WeChat">1234567890</span></p>
                <p>手机<span class="iphone">1234567890</span></p>
                <p>邮箱<span class="email">1234567890@qq.com</span></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>
    $(function () {
        setInterval(function () {
            var seconds = $("#seconds").text();
            $("#seconds").text(--seconds);
            if (seconds == 0) {
                location.href = $("#target").attr("href");
            }
        }, 1000);
    });
</script>
</body>

</html>
